<html lang="en">

<head>
    <link rel="stylesheet" href="../site_css/common.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <title>ForumNet - Home</title>
</head>

<body>
    <script>
        return

        fetch("http://localhost:7987/users/me")
            .then(response => {
                if (response.status === 401) {
                    location.href = "/auth"
                } else if (response.status === 403) {
                    location.href = "/blocked"
                }
            })
            .catch(reason => {
                alert(`An error occured while connecting to the ForumNet API: ${reason}`)
            })
    </script>

    <script src="/components/loader.js"></script>

    <div class="fill-parent">
        <div class="fill-parent hbox">
            <div id="sidebar-component"></div>

            <div id="main-content">
                <button>Browse Forums</button>
                <button>Create Forum +</button>
            </div>
        </div>
    </div>
</body>

</html>
